version: "3.8"

services:
 drupal:
  image: drupal:latest
  ports:
   - 8081:80
  volumes:
   - /var/www/html/modules
   - /var/www/html/profiles
   - /var/www/html/themes
   - /var/www/html/sites
  restart: always

 drupaldb:
  image: mysql:latest
  command: --default-authentication-plugin=mysql_native_password
  restart: always
  environment:
   MYSQL_ROOT_PASSWORD: admin
   MYSQL_DATABASE: drupal
